<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donor UI</title>
<!-- You can link your CSS file here if you have one -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .charity-container {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    width: calc(45% - 20px);
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .charity-container:hover {
    transform: scale(1.02);
  }
  .charity-container h2 {
    margin-top: 0;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    max-width: 600px;
    
  }
  .modal-content input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }
  .modal-content label {
    display: block;
    margin-top: 10px;
  }
  .modal-content input[type="file"] {
    margin-top: 10px;
  }
  
  
</style>
</head>
<body>

<div class="container">
  <div class="charity-container" onclick="openModal('Food Charity')">
    <h2>Food Charity</h2>
    <p>Donate to help provide food to those in need.</p>
  </div>
  <div class="charity-container" onclick="openModal('Fund Charity')">
    <h2>Fund Charity</h2>
    <p>Donate to support various charitable causes.</p>
  </div>
  <div class="charity-container" onclick="openModal('Other Charity')">
    <h2>Other Charity</h2>
    <p>Donate to support other causes.</p>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
    <h2 id="modal-title">Register for Donation</h2>
    <!-- Form for donation registration -->
    <form>
      <label for="food-type">Food type:</label><br>
      <select id="food-type" name="food-type">
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non-Vegetarian</option>
      </select><br>
      <label for="food-image">Upload Food Image:</label><br>
      <input type="file" id="food-image" name="food-image" accept="image/*;capture=camera"><br>
      <label for="location">Location:</label><br>
      <input type="text" id="location" name="location" placeholder="Enter your location"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
  function openModal(charityType) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modal-title').innerText = 'Register for ' + charityType + ' Donation';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
