<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Geolocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .map-container {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .return-back {
            cursor:pointer;
            position:absolute;
            top:20px;
            left:20px;
            z-index:3;
        }

        #map {
            height: 70vh;
            min-width: 350px;
            width: 70%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <svg onclick="showMap()" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>
    <div class="map-container">
        <div class="return-back" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
        </div>
        <div id="map"></div>
    </div>

    <script>
        const apiKey = 'AIzaSyDkaHR7AEGMvaLN26kcF7azLgfPVxnGxd8';
        let map;
        let marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 10
            });

            map.addListener('click', function (event) {
                placeMarker(event.latLng);
            });
        }

        function placeMarker(location) {
            if (marker && marker.setMap) {
                marker.setMap(null);
            }

            marker = new google.maps.Marker({
                position: location,
                map: map,
                draggable: true
            });

            document.getElementById('address').innerText = location.lat() + ', ' + location.lng();

            reverseGeocode(location.lat(), location.lng());
        }

        function reverseGeocode(lat, lng) {
            const geocoder = new google.maps.Geocoder();
            const latLng = new google.maps.LatLng(lat, lng);

            geocoder.geocode({ 'location': latLng }, function (results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        const formattedAddress = results[0].formatted_address;
                        console.log('Formatted Address: ' + formattedAddress);

                        document.getElementById('address').value += ' \n' + formattedAddress;
                    } else {
                        console.log('No results found');
                    }
                } else {
                    console.log('Geocoder failed due to: ' + status);
                }
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkaHR7AEGMvaLN26kcF7azLgfPVxnGxd8&libraries=places&callback=initMap" async defer></script>
    <script>
        function showMap() {
            document.querySelector(".map-container").style.display = 'flex';
        }
        function goBack() {
            document.querySelector(".map-container").style.display = 'none';
        }
    </script>
</body>
</html>
