<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
    <title>Login</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            margin:0;
            padding:0;
            background-color:#f1f1f1;
        }
        main {
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
        }
        .log-page {
            display:block;
            max-width:350px;
        }
        .sign-btn {
            display:inline-flex;
            text-align:center;
            color:#999;
            cursor:pointer;
        }
        .signin-btn,.signup-btn {
            min-width:155px;
            background-color:#fff;
            padding:20px;
            width:40%;
            box-shadow:-2px 0 5px rgba(0,0,0,0.09);
        }
        .login-container {
            min-width:350px;
            background-color:#fff;
            padding:20px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
            width:40%;
            z-index:2;
        }
        .login-container h2 { text-align:center; }
        .form-group { margin-bottom:15px; }
        .form-group label {
            display:block;
            font-weight:bold;
            margin-bottom:15px;
        }
        .form-group input {
            min-width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:3px;
            box-sizing:border-box;
        }
        .form-group button {
            width:100%;
            padding:10px;
            background-color:#4CAF50;
            color:#fff;
            border:none;
            border-radius:3px;
            cursor:pointer;
        }
        .forgot-password {
            text-align:center;
            margin-top:10px;
            cursor: pointer;
        }
        .forgot-password a {
            color:#999;
            text-decoration:none;
        }
        #mySelect {
            min-width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:3px;
            box-sizing:border-box;
            
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        .select2-selection__arrow {
            height: 40px;
        }
        .optn {
            color:#fff;
            background-color:#0080ff;
            flex-grow:1;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:10px;
            border-radius:5px;
            margin-bottom:35px;
            cursor:pointer;
            font-size:larger;
        }
        .opt-msg {
            font-size:larger;
            font-style:italic;
            margin-bottom:35px;
        }
        .user-details-form,.benefi-details-form,.change-password {
            display:none;
            min-width:350px;
            padding:20px;
            background-color:#fff;
            border-radius:5px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
            margin-top:0;
        }
        
        .return-back {
            cursor:pointer;
            position:absolute;
            top:20px;
            left:20px;
            z-index:3;
        }
        .loc-svg {
            cursor:pointer;
            display:inline-flex;
            height:32px;
            width:32px;
            padding:5px;
            border:1px solid #999;
            border-radius:5px;
        }
        .overlay-container {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:rgba(0,0,0,0.5);
            display:none;
            justify-content:center;
            align-items:center;
        }
        #map {
            height:70vh;
            min-width:350px;
            width:100%;
            background-color:#fff;
            padding:20px;
            border-radius:5px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
            width:70%;
            max-width:500px;
        }
        .otpGroup,.otpButtonGroup { display:none; }
    </style>
</head>
<body>
    <main>
        <div class="log-page">
            <div class="sign-btn">
                <div class="signin-btn" onclick="showLogin()">Log In</div>
                <div class="signup-btn" onclick="showSignup()">Sign-up</div>
            </div>
            <div class="login-container" id="loginContainer">
                <form class="login-form" method="POST" action="/login" id="loginForm">
                    <div class="form-group phoneGroup">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                    <div class="form-group" id="passwordGroup">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-group" id="loginBtn">
                        <button type="submit">Login</button>
                    </div>
                    <div class="forgot-password" id="forgotPwd">
                        <a href="javascript:void(0)" onclick="showChgPwd()">Forgot Password?</a>
                    </div>
                </form>
                
                <div class="form-group" id="optionsGroup" style="display: none;">
                    <p class="opt-msg">Choose Account Type:</p>
                    <div id="options" class="options">
                        <div class="optn" title="Users who volunteer donating" onclick="donorSignup()">Donor</div>
                        <div class="optn" title="New Account for Orphanage owners" onclick="benefiSignup()">Beneficiary</div>
                    </div>
                </div>  
            </div>

            <div class="change-password" id="changePassword">
                <div class="return-back" onclick="showLogin()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </div>
                <h2 align="center">Change Password</h2>
                <form class="change-pwd" method="POST" action="/change_password" id="chngPwd">
                    <div class="form-group phoneGroup">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" oninput="showOtpInput(event)" required>
                    </div>
                    <div class="form-group otpGroup">
                        <label for="otp">OTP:</label>
                        <input type="text" name="otp" pattern="[0-9]{6}" maxlength="6" required>
                    </div>
                    <div class="form-group otpButtonGroup">
                        <button class="verifyBtn" style="width: 45%; display: inline; background-color: #0080ff;">Verify OTP</button>
                        <button class="resendBtn" style="width: 45%; display: inline; background-color: #0080ff;">Send OTP</button>
                    </div>    
                    <div class="form-group">
                        <label for="mySelect">Select an option:</label>   
                        <select id="mySelect"  name="usertype_option" required>
                            <option value="" disabled selected hidden>Please select an option</option>
                            <option value="option1">Donor</option>
                            <option value="option2">Beneficiary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>

            <div class="user-details-form" id="userDetailsForm">
                <div class="return-back" onclick="showSignup()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </div>
                <h2 align="center">Sign Up</h2>
                <form method="POST" action="/signup/donor" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" pattern="[A-Za-zÀ-ÿ\- ']{1,50}" required>
                    </div>
                    <div class="form-group phoneGroup">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" oninput="showOtpInput(event)" required>
                    </div>
                    <div class="form-group otpGroup">
                        <label for="otp">OTP:</label>
                        <input type="text" name="otp" pattern="[0-9]{6}" maxlength="6" required>
                    </div>
                    <div class="form-group otpButtonGroup">
                        <button class="verifyBtn" style="width: 45%; display: inline; background-color: #0080ff;">Verify OTP</button>
                        <button class="resendBtn" style="width: 45%; display: inline; background-color: #0080ff;">Send OTP</button>
                    </div>                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="aadhar">Aadhar Card (JPG):</label>
                        <input type="file" id="aadhar" name="aadhar" accept="image/*,.pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password1" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password2" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>


            <div class="benefi-details-form" id="benefiDetailsForm">
                <div class="return-back" onclick="showSignup()"> 
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </div>
                <h2 align="center">Sign Up</h2>
                <form method="POST" action="/signup/beneficiary" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group phoneGroup">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" oninput="showOtpInput(event)" required>
                    </div>
                    <div class="form-group otpGroup">
                        <label for="otp" style="display: block;">OTP:</label>
                        <input type="text" name="otp" pattern="[0-9]{6}" maxlength="6" required>
                    </div>
                    <div class="form-group otpButtonGroup">
                        <button class="verifyBtn" style="width: 45%; display: inline; background-color: #0080ff;">Verify OTP</button>
                        <button class="resendBtn" style="width: 45%; display: inline; background-color: #0080ff;">Send OTP</button>
                    </div>      
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="certificate">Orphanage Certificate (JPG):</label>
                        <input type="file" id="certificate" name="certificate" accept="image/jpeg" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <svg class="loc-svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password3" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password4" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                    
                    <div class="overlay-container" id="overlayContainer">
                        <div class="return-back" onclick="goBack()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                        </svg>
                        </div>
                        <div id="map"></div>
                    </div>
                </form> 
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#mySelect').select2();
        });
    
        // Function to show the login form
        function showLogin() {
            document.getElementById("optionsGroup").style.display="none";
            document.getElementById("loginForm").style.display="block";
            document.querySelector(".sign-btn").style.display="flex";
            document.getElementById("changePassword").style.display="none";
            document.getElementById("loginContainer").style.display = "block";
        }
    
        // Function to validate phone number
        function validatePhoneNumber(phoneNumber) {
            if (phoneNumber === "") {
                alert("Fill the Phone number first");
                return false;
            } else if (!(/^\d{10}$/.test(phoneNumber))) {
                alert("Please enter the valid 10-digit phone number");
                return false;
            }
            return true;
        }
    
        function checkPhoneNumber(phoneNumber) {
            return fetch('/check_phone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: phoneNumber })
            })
            .then(response => response.json())
        }
    
        // Function to fetch phone number data
        function getCheckPhoneData(phone) {
            if (phone === "") {
                alert("Fill the Phone number first");
                return false;
            }
            return checkPhoneNumber(phone)
                .then(data => {
                    if (!data.success) { 
                        alert("This phone number does not exist. Please sign up.");
                        showSignup(); 
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to handle form submission for changing password
        function handleChangePasswordFormSubmit(event) {
            event.preventDefault();
            const phone = document.querySelector('input[name="phone"]').value.trim();
            const userTypeOption = document.querySelector('select[name="usertype_option"]').value.trim();

            checkPhoneNumber(phone)
                .then(data => {
                    if (data.success) {
                        alert("This phone number does not exist. Please sign up.");
                        showSignup();
                        document.getElementById("changePassword").style.display = "none";
                    } else {
                        const newPassword = document.querySelector('input[name="new_password"]').value.trim();
                        changePassword(phone, userTypeOption, newPassword);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.getElementById('chngPwd').addEventListener('submit', handleChangePasswordFormSubmit);

    
        // Function to handle form submission
        function handleLoginFormSubmit(event) {
            event.preventDefault();
            const phone = document.querySelector('input[name="phone"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: phone, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add event listener to login form
        document.getElementById('loginForm').addEventListener('submit', handleLoginFormSubmit);


        // Function to show change password form
        function showChgPwd() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("changePassword").style.display = "block";
            document.querySelector(".sign-btn").style.display = "none";
            document.getElementById("loginContainer").style.display = "none";
        }



        document.querySelectorAll('input[name="phone"]').forEach(input => {
            input.addEventListener("change", function() {
                const phoneNumber = this.value.trim();
                if (validatePhoneNumber(phoneNumber)) {
                    getCheckPhoneData(phoneNumber)
                        .then(data => {
                            if (!data.success) {
                                alert("This phone number already exists. Try another one");
                                this.value = ""; // Clear the input value
                            } else {
                                // Clear the change password form and show the signup button
                                document.getElementById("changePassword").style.display = "none";
                                document.querySelector(".sign-btn").style.display = "flex";
                                // Send OTP
                                resend_otp(phoneNumber);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            });
        });
    
        // Function to show signup form
        function showSignup() {
            document.querySelector(".sign-btn").style.display="flex";
            document.getElementById("optionsGroup").style.display="block";
            document.getElementById("loginForm").style.display="none";
            document.getElementById("userDetailsForm").style.display="none";
            document.getElementById("benefiDetailsForm").style.display="none";
            document.getElementById("loginContainer").style.display="block";
        }
    
        // Function to handle donor signup
        function donorSignup() {
            document.querySelector(".sign-btn").style.display="none";
            document.getElementById("userDetailsForm").style.display="block";
            document.getElementById("benefiDetailsForm").style.display="none";
            document.getElementById("loginContainer").style.display="none";

            const phoneNumberInput = document.querySelector('#userDetailsForm input[name="phone"]');
            phoneNumberInput.addEventListener('input', function() {
                getCheckPhoneData();
            });
        }
    
        // Function to handle beneficiary signup
        function benefiSignup() {
            document.querySelector(".sign-btn").style.display="none";
            document.getElementById("userDetailsForm").style.display="none";
            document.getElementById("benefiDetailsForm").style.display="block";
            document.getElementById("loginContainer").style.display="none";
            const phoneNumberInput = document.querySelector('#benefiDetailsForm input[name="phone"]');
    
            phoneNumberInput.addEventListener('input', function() {
                getCheckPhoneData();
            });
        }
    
        // Function to handle OTP input display
        function showOtpInput(event) {
            const t = event.target.closest('form').querySelector('input[name="phone"]');
            const e = event.target.closest('form').querySelector('.otpButtonGroup');
            const n = event.target.closest('form').querySelector('.otpGroup');
            t.value.trim()!=="" ? (n.style.display="block",e.style.display="block") : (n.style.display="none",e.style.display="none");
        }
    
        // Event listener for phone number input validation
        
    
        // Function to start resend countdown
        function startResendCountdown(seconds, buttonElement) {
            let sec = seconds;
            buttonElement.disabled = true; 
            buttonElement.style.opacity = 0.5;
    
            function updateCountdown() {
                if (sec > 0) {
                    buttonElement.textContent = "Resend in " + sec + "s";
                    sec--;
                    setTimeout(updateCountdown, 1000); 
                } else {
                    buttonElement.textContent = "Resend"; 
                    buttonElement.disabled = false; 
                    buttonElement.style.opacity = 1.0;
                }
            }
            updateCountdown();
        }
    
        const seconds = 30;
    
        // Event listener for resend button click
        document.querySelectorAll('.resendBtn').forEach(item => {
            item.addEventListener('click', event => {
                const phoneElement = event.target.closest('form').querySelector('input[name="phone"]');
                const phoneNumber = phoneElement.value;
                resend_otp(phoneNumber);
                startResendCountdown(seconds, event.target);
            });
        });
    
        // Function to resend OTP
        function resend_otp(phone) {
            fetch('/resend_otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: phone })  
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        // Event listener for verify button click
        document.querySelectorAll('.verifyBtn').forEach(item => {
            item.addEventListener('click', event => {
                const form = event.target.closest('form');
                const phoneElement = form.querySelector('input[name="phone"]');
                const otpElement = form.querySelector('input[name="otp"]');
                const phoneNumber = phoneElement.value;
                const otpCode = otpElement.value;
                verify_otp(phoneNumber, otpCode, form);
            });
        });
    
        // Function to verify OTP
        function verify_otp(phone, otp, form) {
            fetch('/verify_otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: phone, otp: otp })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success === 'approved') {
                    form.setAttribute('data-verified', 'true');
                    form.querySelector('.otpButtonGroup').style.display = 'none';
                    form.querySelector('.otpGroup').style.display = 'none';
    
                } else {
                    form.setAttribute('data-verified', 'false');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        // Function to validate passwords
        function validatePasswords(password1Id, password2Id) {
            var password1 = document.getElementById(password1Id).value.trim();
            var password2 = document.getElementById(password2Id).value.trim();
            if (password1 !== '' && password2 !== '' && password1 !== password2) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    
        // Event listener for password input blur
        document.getElementById("password2").addEventListener("blur", function() {
            validatePasswords("password1", "password2");
        });
    
        // Event listener for password input blur
        document.getElementById("password4").addEventListener("blur", function() {
            validatePasswords("password3", "password4");
        });
        
        // Function to open geo location page
        function openGeoLocPage() {
            document.getElementById("overlayContainer").style.display="flex";
            fetch("geoLoc.html")
            .then(t => t.text())
            .then(t => { document.querySelector(".inner-container").innerHTML=t })
            .catch(t => { console.error("Error fetching geoLoc.html:",t) })
        }
    
        // Function to go back
        function goBack() { 
            document.getElementById("overlayContainer").style.display="none"; 
        }
    
        // Event listener for location SVG click
        document.querySelector(".loc-svg").addEventListener("click",openGeoLocPage);
    
    </script>    
    <script src="geoLoc.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkaHR7AEGMvaLN26kcF7azLgfPVxnGxd8&libraries=places&callback=initMap" async defer></script>
</body>
</html>
